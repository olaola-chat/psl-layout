"cash_balance_transfer.cash_balance_transfer_im_18" = "প্ল্যাটফর্ম অ্যাডমিন দ্বারা {{ .cash_balance_transfer_im_18_1 }} এ তৈরি করা নগদ অ্যাকাউন্ট ব্যালেন্স ট্রান্সফার টাস্কটি {{ .cash_balance_transfer_im_18_2 }} (আইডি: {{ .cash_balance_transfer_im_18_3 }}) থেকে আপনার অ্যাকাউন্টে স্থানান্তরিত হয়েছিল, এবং এখন কার্যকর স্থিতিতে পরিবর্তন করা হয়েছে৷ \n \nএই কাজের জন্য বর্তমান পরিমাণ হস্তান্তর করা হবে ${{ .cash_balance_transfer_im_18_4 }}, কিন্তু ব্যবহারকারীর নগদ অ্যাকাউন্টে অপর্যাপ্ত ব্যালেন্সের কারণে, এটি সাময়িকভাবে কার্যকর করা যাবে না। নগদ ব্যালেন্স ট্রান্সফার আপনাকে ছেড়ে দেওয়া হবে যখন ব্যবহারকারীর ব্যালেন্স এটি অফসেট করার জন্য যথেষ্ট হবে। অনুগ্রহ করে সিস্টেম বিজ্ঞপ্তিতে মনোযোগ দিন।"
