"gf.gvalid.rule.phone" = ":attribute মান অবশ্যই একটি বৈধ ফোন নম্বর হতে হবে"
"gf.gvalid.rule.phone-loose" = ":attribute মান অবশ্যই একটি বৈধ ফোন নম্বর হতে হবে"
"gf.gvalid.rule.telephone" = ":attribute মান অবশ্যই একটি বৈধ টেলিফোন নম্বর হতে হবে"
"gf.gvalid.rule.passport" = ":attribute মান একটি বৈধ পাসপোর্ট বিন্যাস নয়। অ্যাকাউন্ট নম্বরটি একটি অক্ষর দিয়ে শুরু হওয়া উচিত, শুধুমাত্র অক্ষর, সংখ্যা এবং আন্ডারস্কোর থাকতে পারে এবং দৈর্ঘ্য 6 থেকে 18 এর মধ্যে"
"gf.gvalid.rule.password" = ":attribute মান একটি বৈধ পাসপোর্ট বিন্যাস নয়। পাসওয়ার্ড বিন্যাস হল 6-18 সংখ্যার যে কোনো দৃশ্যমান অক্ষর"
"gf.gvalid.rule.password2" = ":attribute মান একটি বৈধ পাসপোর্ট বিন্যাস নয়। পাসওয়ার্ড বিন্যাসটি 6-18 সংখ্যার যেকোনো দৃশ্যমান অক্ষর, এতে অবশ্যই বড় হাতের এবং ছোট হাতের অক্ষর এবং সংখ্যা থাকতে হবে।"
"gf.gvalid.rule.password3" = ":attribute মানটি একটি বৈধ পাসপোর্ট বিন্যাস নয়। পাসওয়ার্ড বিন্যাসটি 6-18 সংখ্যার যেকোনো দৃশ্যমান অক্ষর, এতে অবশ্যই বড় হাতের এবং ছোট হাতের অক্ষর, সংখ্যা এবং বিশেষ অক্ষর থাকতে হবে"
"gf.gvalid.rule.postcode" = ":attribute মান একটি বৈধ পাসপোর্ট বিন্যাস নয়"
"gf.gvalid.rule.resident-id" = ":attribute মান একটি বৈধ আবাসিক আইডি নম্বর নয়"
"gf.gvalid.rule.bank-card" = ":attribute মান অবশ্যই একটি বৈধ ব্যাঙ্ক কার্ড নম্বর হতে হবে"
"gf.gvalid.rule.qq" = ":attribute মান অবশ্যই একটি বৈধ QQ সংখ্যা হতে হবে"
"gf.gvalid.rule.ip" = ":attribute মান অবশ্যই একটি বৈধ আইপি ঠিকানা হতে হবে"
"gf.gvalid.rule.ipv4" = ":attribute মান অবশ্যই একটি বৈধ IPv4 ঠিকানা হতে হবে"
"gf.gvalid.rule.ipv6" = ":attribute মান অবশ্যই একটি বৈধ IPv6 ঠিকানা হতে হবে"
"gf.gvalid.rule.mac" = ":attribute মান অবশ্যই একটি বৈধ MAC ঠিকানা হতে হবে"
"gf.gvalid.rule.url" = ":attribute মান অবশ্যই একটি বৈধ URL ঠিকানা হতে হবে"
"gf.gvalid.rule.domain" = ":attribute মান অবশ্যই একটি বৈধ ডোমেন বিন্যাস হতে হবে"
"gf.gvalid.rule.length" = ":attribute মানের দৈর্ঘ্য অবশ্যই :মিন এবং :max এর মধ্যে হতে হবে"
"gf.gvalid.rule.min-length" = ":attribute মান দৈর্ঘ্য সমান বা বেশি হতে হবে :মিন"
"gf.gvalid.rule.max-length" = ":attribute মান দৈর্ঘ্য সমান বা কম হতে হবে :max"
