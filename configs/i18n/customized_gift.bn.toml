"costome_gift_notification_text_3" = "বিজ্ঞপ্তি: আপনার কাস্টমাইজ করা উপহার [{{ .costome_gift_notification_text_3_1 }}] মান পূরণ করেনি এবং তাক থেকে সরিয়ে দেওয়া হয়েছে, অনুগ্রহ করে চেক করুন।"
"costome_gift_notification_text_1" = "বিজ্ঞপ্তি: আপনার কাস্টমাইজ করা উপহারটি {{ .costome_gift_notification_text_1_1 }} এ অনলাইন হয়েছে, অনুগ্রহ করে চেক করুন।"
"costome_gift_notification_text_2" = "বিজ্ঞপ্তি:আজ পর্যন্ত, এই মাসে পাঠানো আপনার কাস্টমাইজড উপহারের সংখ্যা হল: {{ .costome_gift_notification_text_2_1 }}। উপহারের ডেটা প্রতি মাসের শেষ দিনে নিষ্পত্তি করা হবে। প্রেরিত পরিমাণ {{ .costome_gift_notification_text_2_2 }} এর কম হলে তা তাক থেকে সরানো হবে।"
"costome_gift_notification_text_4" = "আপনার উপহার {{ .name }} স্বয়ংক্রিয়ভাবে {{ .date }} এ অফলাইন হয়ে যাবে, কারণ এই মাসে উপহারের সংখ্যা {{ .times }} এ পৌঁছায় নি, উপহারটি অনলাইনে রাখতে এই মাসে {{ .times }} বার দিন বা {{ .diamond }} টি ডায়মন্ড রিচার্জ করুন।"
"costome_gift_notification_text_5" = "আপনার উপহার {{ .name }} স্বয়ংক্রিয়ভাবে {{ .date }} এ অফলাইন হয়ে যাবে কারণ উপহারের সংখ্যা এই মাসে {{ .times }}-এ পৌঁছায় নি।"
