"combo_fix_msg_broker" = "نأسف لاخباركم ان بسبب عطل في النظام، نقاط السحر المتلقاة ما بين تاريخ ١١ /٩ إلى ١٨/ ٩ كانت مضاعفة، سيتم تصحيح نقاط السحر الإضافية غير القابلة للسحب الآن، والذي لن تؤثر على حساب راتبك والدفع، نعتذر عن أي ازعاج قد سببناه لك."
"combo_fix_msg_user" = "نأسف لاخباركم ان بسبب عطل في النظام، قيمة بعض الهدايا المتلقاة ما بين تاريخ ١١ /٩ إلى ١٨ /٩ لم يتم تسجيلها في حسابك، الآن الفاصوليا الذهبية محسوبة بقيمة {{ .combo_fix_msg_user_1 }} سوف يتم اضافتها الي حسابك، من فضلك راجع . ونحن نعتذر عن أي ازعاج سببناه لك."
